    <div class="post-title">
        <p>
            git 常用方法备份
        </p>
        <hr>
    </div>
    <div class="post-content">
        <ul>
<li>branch<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">1.列出分支，-a参数是列出所有分支，包括远程分支</span><br><span class="line">git branch [-a]</span><br><span class="line"></span><br><span class="line">2.创建一个本地分支</span><br><span class="line">git branch branchname</span><br><span class="line"></span><br><span class="line">3.创建一个分支，并切换到该分支</span><br><span class="line">git checkout -b branchname</span><br><span class="line"></span><br><span class="line">4.删除一个本地分支</span><br><span class="line">git branch -d branchname</span><br><span class="line"></span><br><span class="line">5.删除一个远程分支</span><br><span class="line">git push origin --delete branchname</span><br><span class="line"></span><br><span class="line">6.删除一个远程分支，通过push一个空的分支来覆盖原来的分支，以达到删除远程分支的目的</span><br><span class="line">git push origin :branchname</span><br></pre></td></tr></table></figure></li>
<li>tag<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">1.列出所有tag</span><br><span class="line">git tag</span><br><span class="line"></span><br><span class="line">2.列出远程所有tag，注意git版本1.7（包括1.7）一下后边需要加上git仓库地址</span><br><span class="line">git ls-remote --tags</span><br><span class="line"></span><br><span class="line">3.创建一个tag</span><br><span class="line">git tag [-a] tagname</span><br><span class="line"></span><br><span class="line">4.创建一个加描述的tag</span><br><span class="line">git tag -a tagname [-m &lt;msg&gt;]</span><br><span class="line"></span><br><span class="line">5.删除本地tag</span><br><span class="line">git tag -d tagname</span><br><span class="line"></span><br><span class="line">6.删除远程tag</span><br><span class="line">git push origin --delete tag tagname</span><br><span class="line"></span><br><span class="line">7.删除远程tag，与6不同的是，这是推送一个空的tag覆盖掉原来的tag，以达到删除tag的目的</span><br><span class="line">git push origin :refs/tags/&lt;tagname&gt;</span><br></pre></td></tr></table></figure></li>
</ul>
