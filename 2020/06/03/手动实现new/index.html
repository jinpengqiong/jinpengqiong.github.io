        <h3 id="new-一个构造函数，相当于实例化一个对象，总共分四步："><a href="#new-一个构造函数，相当于实例化一个对象，总共分四步：" class="headerlink" title="new 一个构造函数，相当于实例化一个对象，总共分四步："></a>new 一个构造函数，相当于实例化一个对象，总共分四步：</h3><ol>
<li>创建一个全新的对象，即：var o = {}</li>
<li>新对象被执行原型连接，将 o 对象的 proto 指向构造函数 Person 的原型对象(Person.prototype)</li>
<li>将新对象绑定到构造函数调用的 this，即将 o 作为 this 调用构造函数 Person，从而设置 o 的属性和方法并初始化</li>
<li>返回构造函数中的返回值，如果没有，则返回新对象</li>
</ol>

ne"></span><br><span class="line">var p = _new(Person, <span class="string">&#x27;lucy&#x27;</span>, 12);</span><br><span class="line">p.sayhi(); // hi, lucy</span><br><span class="line"></span><br></pre></td></tr></table></figure>
