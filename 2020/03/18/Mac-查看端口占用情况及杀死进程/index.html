    <div class="post-title">
        <p>
            Mac 查看端口占用情况及杀死进程
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>突然碰到服务起不来的情况，想查看一下端口占用情况，发现竟然忘了命令。就怕长时间不用，不用，就会忘啊。</p>
<p>查看端口占用情况命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo lsof -i :8000</span><br></pre></td></tr></table></figure>
<p>冒号后面就是你需要查看的端口号。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">COMMAND   PID USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME</span><br><span class="line">node    36318 King   31u  IPv4 0xe67b06f3bbf6e085      0t0  TCP *:irdmi (LISTEN)</span><br></pre></td></tr></table></figure>
<p>如上图。有一个表头名为PID的一列，这一列就表示占用当前端口的进程。<br>杀掉占用当前端口号的进程</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo <span class="built_in">kill</span> -9 36318</span><br></pre></td></tr></table></figure>
<p>-9后面加一个空格，然后加上占用端口的进程PID，就可以杀掉占用端口的进程。最后重启就ok。</p>
