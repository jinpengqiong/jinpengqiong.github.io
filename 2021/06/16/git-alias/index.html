        <h3 id="设置git-别名"><a href="#设置git-别名" class="headerlink" title="设置git 别名"></a>设置git 别名</h3><p>打开git全局配置</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim ~/.gitconfig</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[<span class="built_in">alias</span>]</span><br><span class="line">st = status -sb</span><br><span class="line">co = checkout</span><br><span class="line">br = branch</span><br><span class="line">mg = merge</span><br><span class="line">ci = commit</span><br><span class="line">ds = diff --staged</span><br><span class="line">dt = difftool</span><br><span class="line">mt = mergetool</span><br><span class="line">last = <span class="built_in">log</span> -1 HEAD</span><br><span class="line">latest = for-each-ref --sort=-committerdate --format=\&quot;%(committername)@%(refname:short) [%(committerdate:short)] %(contents)\&quot;</span><br><span class="line">ls = <span class="built_in">log</span> --pretty=format:\&quot;%C(yellow)%h %C(blue)%ad %C(red)%d %C(reset)%s %C(green)[%cn]\&quot; --decorate --date=short</span><br><span class="line">hist = <span class="built_in">log</span> --pretty=format:\&quot;%C(yellow)%h %C(red)%d %C(reset)%s %C(green)[%an] %C(blue)%ad\&quot; --topo-order --graph --date=short</span><br><span class="line"><span class="built_in">type</span> = cat-file -t</span><br><span class="line">dump = cat-file -p</span><br><span class="line">lg = <span class="built_in">log</span> --color --graph --pretty=format:<span class="string">&#x27;%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&lt;%an&gt;%Creset&#x27;</span> --abbrev-commit</span><br></pre></td></tr></table></figure>
